<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginRegister.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body id="fondo-login">


    <!-- URSART Title-->
    <div class="row-login justify-login pt-5">

        <h1 class="logo-login"></h1>

    </div>

    <!-- Start Button-->
    <div class="row-login justify-login mt-3">

          <form>
            <div class="form-group margin-b-4">
              <input type="email" class="form-control login-input fontAwesome" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="&#xf007  Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control login-input fontAwesome" id="exampleInputPassword1" placeholder="&#xf023  Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="check_box" id="exampleCheck1">
              <label class="white" for="exampleCheck1">Remember me</label>
              <button type="submit" class="btn-login"><strong>LOGIN</strong></button>
            </div>
            <div class="">
              <label for="" class="white advice-login"><a class="link" href="#"><strong class="white">REGISTER</strong></a><a href="#" class="link white"> | Have you forgot your password?</a></label>
            </div>
            <div>
              <label for="" class=""><a class="link white" href="#">← Go back to proyect 1</label>
            </div>
          </form>

    </div>

    <footer class="row-login justify-login footer">

    <h5 class="copyright copyright-login">© 2020 Copyright <a class="link link-login" href="#"><strong>URSART</strong>.com</a></h5>

    </footer>



</body>
